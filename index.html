<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter & Verse | Login</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(120deg, #f7e9dc 0%, #f7f4ef 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }
      body::before {
        content: "";
        position: absolute;
        top: -100px;
        left: -100px;
        width: 400px;
        height: 400px;
        background: rgba(74, 78, 105, 0.08);
        border-radius: 50%;
        z-index: 0;
      }
      .bokeh {
        position: fixed;
        border-radius: 50%;
        filter: blur(32px);
        opacity: 0.35;
        z-index: 0;
        pointer-events: none;
      }
      .bokeh1 {
        width: 220px;
        height: 220px;
        background: #e0a96d;
        top: 5%;
        left: 10%;
      }
      .bokeh2 {
        width: 160px;
        height: 160px;
        background: #b5835d;
        top: 70%;
        left: 5%;
      }
      .bokeh3 {
        width: 180px;
        height: 180px;
        background: #f7c59f;
        top: 60%;
        left: 80%;
      }
      .bokeh4 {
        width: 120px;
        height: 120px;
        background: #c9ada7;
        top: 20%;
        left: 75%;
      }
      .login-box {
        background: rgba(255, 255, 255, 0.98);
        padding: 3.5em 2.5em 2.5em 2.5em;
        box-shadow: 0 12px 32px rgba(74, 78, 105, 0.1);
        border-radius: 18px;
        width: 360px;
        position: relative;
        z-index: 1;
      }
      .cafe-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 2.2em;
        gap: 0.5em;
      }
      .cafe-logo {
        margin-bottom: 0.1em;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .cafe-logo img {
        height: 48px;
        width: auto;
        display: block;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(74, 78, 105, 0.08);
      }
      .cafe-subtitle {
        font-size: 1.05em;
        color: #9a8c98;
        margin-bottom: 0.2em;
        letter-spacing: 0.5px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1.3em;
      }
      input[type="text"],
      input[type="password"] {
        box-sizing: border-box;
        width: 100%;
        padding: 1em 1.2em;
        border: 1.5px solid #c9ada7;
        border-radius: 6px;
        background: #f7f4ef;
        font-size: 1em;
        transition: border 0.2s, box-shadow 0.2s;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        border: 1.5px solid #4a4e69;
        outline: none;
        box-shadow: 0 2px 8px rgba(74, 78, 105, 0.08);
      }
      button {
        width: 100%;
        background: linear-gradient(90deg, #4a4e69 60%, #9a8c98 100%);
        color: white;
        padding: 1em;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(74, 78, 105, 0.08);
      }
      button:hover {
        background: linear-gradient(90deg, #2e3141 60%, #4a4e69 100%);
        box-shadow: 0 4px 16px rgba(74, 78, 105, 0.12);
      }
      .forgot {
        text-align: right;
        margin-top: -0.5em;
        margin-bottom: 0.5em;
      }
      .forgot a {
        color: #9a8c98;
        text-decoration: none;
        font-size: 0.95em;
        transition: color 0.2s;
      }
      .forgot a:hover {
        color: #4a4e69;
        text-decoration: underline;
      }
      @media (max-width: 400px) {
        .login-box {
          width: 97vw;
          padding: 1.5em 0.5em 1.5em 0.5em;
        }
      }
      .bokeh-food {
        position: fixed;
        z-index: 0;
        pointer-events: none;
      }
      .bokeh-croissant {
        width: 120px;
        height: 120px;
        top: 12%;
        left: 65%;
      }
      .bokeh-pie {
        width: 140px;
        height: 80px;
        top: 75%;
        left: 60%;
      }
      .bokeh-bagel {
        width: 100px;
        height: 100px;
        top: 8%;
        left: 20%;
      }
    </style>
  </head>
  <body>
    <div class="bokeh bokeh1"></div>
    <div class="bokeh bokeh3"></div>
    <!-- Croissant SVG Bokeh -->
    <svg
      class="bokeh-food bokeh-croissant"
      viewBox="0 0 64 64"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g filter="url(#blur-croissant)">
        <path
          d="M32 12C38 12 44 18 44 24C44 30 38 36 32 36C26 36 20 30 20 24C20 18 26 12 32 12Z"
          fill="#e0a96d"
          fill-opacity="0.5"
        />
        <path
          d="M24 24C24 20 28 16 32 16C36 16 40 20 40 24"
          stroke="#b5835d"
          stroke-width="2"
          stroke-linecap="round"
          fill="none"
        />
      </g>
      <defs>
        <filter
          id="blur-croissant"
          x="0"
          y="0"
          width="64"
          height="64"
          filterUnits="userSpaceOnUse"
        >
          <feGaussianBlur stdDeviation="6" />
        </filter>
      </defs>
    </svg>
    <!-- Pie SVG Bokeh -->
    <svg
      class="bokeh-food bokeh-pie"
      viewBox="0 0 64 64"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g filter="url(#blur-pie)">
        <ellipse
          cx="32"
          cy="40"
          rx="16"
          ry="8"
          fill="#f7c59f"
          fill-opacity="0.5"
        />
        <rect
          x="16"
          y="36"
          width="32"
          height="8"
          rx="4"
          fill="#b5835d"
          fill-opacity="0.3"
        />
      </g>
      <defs>
        <filter
          id="blur-pie"
          x="0"
          y="24"
          width="64"
          height="40"
          filterUnits="userSpaceOnUse"
        >
          <feGaussianBlur stdDeviation="6" />
        </filter>
      </defs>
    </svg>
    <!-- Bagel SVG Bokeh -->
    <svg
      class="bokeh-food bokeh-bagel"
      viewBox="0 0 64 64"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g filter="url(#blur-bagel)">
        <ellipse
          cx="48"
          cy="16"
          rx="12"
          ry="12"
          fill="#c9ada7"
          fill-opacity="0.5"
        />
        <ellipse
          cx="48"
          cy="16"
          rx="5"
          ry="5"
          fill="#f7e9dc"
          fill-opacity="0.7"
        />
      </g>
      <defs>
        <filter
          id="blur-bagel"
          x="28"
          y="0"
          width="40"
          height="40"
          filterUnits="userSpaceOnUse"
        >
          <feGaussianBlur stdDeviation="6" />
        </filter>
      </defs>
    </svg>
    <div class="login-box">
      <div class="cafe-header">
        <div class="cafe-logo">
          <img src="logo.png" alt="Chapter & Verse Logo" />
        </div>
        <div class="cafe-subtitle">Simple Tastes Better</div>
      </div>
      <form id="login-form">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <div class="forgot"><a href="#">Forgot password?</a></div>
        <button type="submit">Login</button>
      </form>
      <div
        id="login-message"
        style="text-align: center; margin-top: 1em; color: #b5835d"
      ></div>
    </div>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const username = this.username.value;
          const password = this.password.value;
          const messageDiv = document.getElementById("login-message");
          messageDiv.textContent = "Logging in...";
          try {
            const res = await fetch(
              "https://chapversedublingithubio-production.up.railway.app/login",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
              }
            );
            const data = await res.json();
            if (res.ok) {
              messageDiv.style.color = "#4a4e69";
              messageDiv.textContent = "Login successful!";
              localStorage.setItem("cv_username", username);
              window.location.href = "dashboard.html";
            } else {
              messageDiv.style.color = "#b5835d";
              messageDiv.textContent = data.error || "Login failed";
            }
          } catch (err) {
            messageDiv.style.color = "#b5835d";
            messageDiv.textContent = "Network error. Please try again.";
          }
        });
    </script>
  </body>
</html>
