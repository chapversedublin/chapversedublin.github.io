<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter & Verse | Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f4ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2em;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      border-radius: 8px;
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.6em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      background-color: #4a4e69;
      color: white;
      padding: 0.6em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e3141;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="https://your-railway-app.up.railway.app/login" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
