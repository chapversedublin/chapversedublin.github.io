<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter & Verse | Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(120deg, #f7e9dc 0%, #f7f4ef 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        margin: 0;
      }
      .main-content {
        flex: 1 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .dashboard-box {
        background: rgba(255, 255, 255, 0.98);
        padding: 2.5em 2em 2em 2em;
        box-shadow: 0 12px 32px rgba(74, 78, 105, 0.1);
        border-radius: 18px;
        width: 340px;
        text-align: center;
      }
      .cafe-logo {
        margin-bottom: 1em;
      }
      .cafe-logo img {
        height: 48px;
        width: auto;
        display: block;
        margin: 0 auto;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(74, 78, 105, 0.08);
      }
      h1 {
        font-family: "Playfair Display", serif;
        color: #4a4e69;
        font-size: 2em;
        margin-bottom: 0.3em;
      }
      .subtitle {
        color: #9a8c98;
        margin-bottom: 2em;
        font-size: 1.1em;
      }
      .logout-btn {
        background: linear-gradient(90deg, #4a4e69 60%, #9a8c98 100%);
        color: white;
        padding: 0.7em 2em;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(74, 78, 105, 0.08);
      }
      .logout-btn:hover {
        background: linear-gradient(90deg, #2e3141 60%, #4a4e69 100%);
        box-shadow: 0 4px 16px rgba(74, 78, 105, 0.12);
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="dashboard-box">
        <div class="cafe-logo">
          <img src="logo.png" alt="Chapter & Verse Logo" />
        </div>
        <h1>Welcome, <span id="username"></span>!</h1>
        <div class="subtitle">
          You have successfully logged in to Chapter & Verse.
        </div>
        <button
          class="logout-btn"
          onclick="localStorage.removeItem('cv_username'); window.location.href='index.html'"
        >
          Logout
        </button>
      </div>
    </div>
    <footer
      style="
        text-align: center;
        margin-top: 2em;
        color: #9a8c98;
        font-size: 0.98em;
        letter-spacing: 0.2px;
        flex-shrink: 0;
      "
    >
      Built with <span style="color: #e25555; font-size: 1.1em">❤️</span> by
      Sumukh, Rohith and Akshay from India
    </footer>
    <script>
      // Get the username from localStorage and display it in camel case
      const username = localStorage.getItem("cv_username");
      function toCamelCase(str) {
        if (!str) return "Guest";
        return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
      }
      document.getElementById("username").textContent = toCamelCase(username);
    </script>
  </body>
</html>
